version: '3.8'

services:
  # Backend API (Mobile API port 8000)
  lista-obecnosci-api:
    build: .
    container_name: lista-obecnosci-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/shifts.db
      - SECRET_KEY=your-production-secret-key-change-this
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Web Panel (port 8002)
  lista-obecnosci-web:
    build: .
    container_name: lista-obecnosci-web
    ports:
      - "8002:8002"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/shifts.db
      - SECRET_KEY=your-production-secret-key-change-this
      - DEBUG=false
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8002"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: lista-obecnosci-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lista-obecnosci-api
      - lista-obecnosci-web
    restart: unless-stopped

volumes:
  data:
    driver: local
  logs:
    driver: local
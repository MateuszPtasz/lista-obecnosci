<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test: Obecność – Dzień — komponent</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{ --brand:#2563eb; --brand-700:#1e40af; --border:#e9ecef; --text:#2c3e50; }
    body{ font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: radial-gradient(1200px 600px at 10% -10%, rgba(37,99,235,.08), transparent), radial-gradient(800px 400px at 110% 10%, rgba(37,99,235,.06), transparent), #f5f7fb; margin:0; padding:24px; }
    .topbar{ position: sticky; top:0; z-index:10; margin:-12px -12px 16px; padding:14px 24px; background: linear-gradient(135deg, var(--brand), var(--brand-700)); color:#fff; border-radius:12px; box-shadow:0 6px 20px rgba(37,99,235,.25); display:flex; align-items:center; gap:10px; }
    .topbar .title{ font-weight:800; letter-spacing:.2px; }
    .container{ max-width:1100px; margin:0 auto; }
    .card{ background: rgba(255,255,255,.9); border:1px solid var(--border); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); overflow:hidden; }
    .card-header{ padding:18px 22px; border-bottom:1px solid #edf2f7; display:flex; align-items:center; gap:10px; background:linear-gradient(180deg,#ffffff, #f9fbff); }
    .card-header h2{ margin:0; font-size:18px; font-weight:800; color:var(--text); display:flex; align-items:center; gap:8px; }
    .card-body{ padding:18px 22px; }
    .btn{ transition: transform .12s ease, box-shadow .2s ease; }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,.08); }
  </style>
</head>
<body>
  <div class="topbar">
    <i class="fas fa-calendar-day"></i>
    <span class="title">Lista Obecności — Obecność (dzień) — test</span>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-vial"></i> Test komponentu: Obecność — Dzień</h2>
      </div>
      <div class="card-body" id="component-root">
        <div style="padding:24px; text-align:center; color:#6c757d">
          <i class="fas fa-spinner fa-spin"></i>
          Ładowanie komponentu...
        </div>
      </div>
    </div>
  </div>

  <script>
    (async function(){
      const root = document.getElementById('component-root');
      try{
        const res = await fetch('./components/attendance/attendance-day.html', { cache: 'no-store' });
        if(!res.ok) throw new Error('HTTP '+res.status);
        const html = await res.text();
        const tmp = document.createElement('div');
        tmp.innerHTML = html;
        const scripts = Array.from(tmp.querySelectorAll('script'));
        scripts.forEach(s=>s.remove());
        root.innerHTML = tmp.innerHTML;
        for(const s of scripts){
          const ns = document.createElement('script');
          ns.textContent = s.textContent;
          root.appendChild(ns);
        }
        if(window.AttendanceDayComponent?.init){ window.AttendanceDayComponent.init(); }
      }catch(err){
        root.innerHTML = `<div style="color:#e74c3c;">Błąd ładowania komponentu: ${err.message}</div>`;
      }
    })();
  </script>
</body>
</html>

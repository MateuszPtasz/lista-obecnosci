<script>
// RECENT ACTIVITY COMPONENT CLASS
class RecentActivityComponent {
    constructor() {
        this.activities = [];
        this.filteredActivities = [];
        this.currentFilter = 'all';
        this.refreshInterval = null;
        this.refreshRate = 60000; // 60 sekund
        this.pageSize = 10;
        this.currentPage = 1;
        this.init();
    }

    init() {
        console.log('📋 Recent Activity Component inicjalizowany...');
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                this.setupComponent();
            });
        } else {
            this.setupComponent();
        }
    }

    setupComponent() {
        // Setup event listeners
        this.setupEventListeners();
        
        // Pierwsze załadowanie danych
        this.loadActivities();
        
        // Start auto-refresh
        this.startAutoRefresh();
        
        console.log('✅ Recent Activity Component zainicjalizowany');
    }

    setupEventListeners() {
        // Filter select
        const filterSelect = document.getElementById('activity-filter');
        if (filterSelect) {
            filterSelect.addEventListener('change', (e) => {
                this.currentFilter = e.target.value;
                this.applyFilter();
            });
        }

        // Refresh button
        const refreshBtn = document.getElementById('activity-refresh');
        if (refreshBtn) {
            refreshBtn.addEventListener('click', () => {
                this.refreshActivities();
            });
        }

        // Load more button
        const loadMoreBtn = document.getElementById('load-more');
        if (loadMoreBtn) {
            loadMoreBtn.addEventListener('click', () => {
                this.loadMoreActivities();
            });
        }
    }

    async loadActivities() {
        try {
            this.showLoadingState();
            
            // Nowe: Spróbuj realnych endpointów, potem fallback do mocka
            const endpoints = ['/api/dashboard/recent-activity', '/api/recent-activities'];
            let payload = null;

            for (const url of endpoints) {
                try {
                    const resp = await fetch(url);
                    if (resp.ok) {
                        payload = await resp.json();
                        break;
                    }
                } catch (_) { /* ignoruj i próbuj następny */ }
            }

            let data = null;
            if (payload) {
                // Akceptuj dwa formaty: { activities: [...] } lub bezpośrednio [...]
                data = Array.isArray(payload) ? payload : (payload.activities || []);
            } else {
                // Fallback do mocka (krótsze czekanie)
                await new Promise(r => setTimeout(r, 300));
                data = this.getMockActivities();
            }

            this.activities = data;
            this.applyFilter();
            
        } catch (error) {
            console.error('❌ Błąd podczas ładowania aktywności:', error);
            this.showErrorState();
        }
    }

    getMockActivities() {
        const users = ['Jan Kowalski', 'Anna Nowak', 'Piotr Wiśniewski', 'Maria Kowalczyk', 'Tomasz Wójcik'];
        const activities = [];
        const now = new Date();

        for (let i = 0; i < 25; i++) {
            const timeAgo = Math.floor(Math.random() * 480); // Ostatnie 8 godzin
            const activityTime = new Date(now.getTime() - timeAgo * 60000);
            const user = users[Math.floor(Math.random() * users.length)];
            
            const activityTypes = [
                {
                    type: 'login',
                    title: 'Logowanie do systemu',
                    description: `${user} zalogował się do systemu`,
                    icon: 'fas fa-sign-in-alt'
                },
                {
                    type: 'logout',
                    title: 'Wylogowanie z systemu',
                    description: `${user} wylogował się z systemu`,
                    icon: 'fas fa-sign-out-alt'
                },
                {
                    type: 'checkin',
                    title: 'Wejście do pracy',
                    description: `${user} rozpoczął pracę`,
                    icon: 'fas fa-clock'
                },
                {
                    type: 'checkout',
                    title: 'Wyjście z pracy',
                    description: `${user} zakończył pracę`,
                    icon: 'fas fa-clock'
                },
                {
                    type: 'system',
                    title: 'Aktualizacja systemu',
                    description: 'Zaktualizowano konfigurację aplikacji mobilnej',
                    icon: 'fas fa-cog'
                }
            ];

            const activity = activityTypes[Math.floor(Math.random() * activityTypes.length)];
            
            activities.push({
                id: `act_${Date.now()}_${i}`,
                type: activity.type,
                title: activity.title,
                description: activity.description,
                user: activity.type === 'system' ? 'System' : user,
                time: activityTime,
                icon: activity.icon
            });
        }

        return activities.sort((a, b) => b.time - a.time);
    }

    applyFilter() {
        if (this.currentFilter === 'all') {
            this.filteredActivities = [...this.activities];
        } else {
            this.filteredActivities = this.activities.filter(
                activity => activity.type === this.currentFilter
            );
        }

        this.currentPage = 1;
        this.renderActivities();
        this.updateCounts();
    }

    renderActivities() {
        const timeline = document.getElementById('activity-timeline');
        const loading = document.getElementById('activity-loading');
        
        if (!timeline) return;

        // Ukryj loading
        if (loading) {
            loading.style.display = 'none';
        }

        // Clear existing activities
        timeline.innerHTML = '';

        if (this.filteredActivities.length === 0) {
            this.showEmptyState();
            return;
        }

        // Render activities for current page
        const startIndex = 0;
        const endIndex = this.currentPage * this.pageSize;
        const activitiesToShow = this.filteredActivities.slice(startIndex, endIndex);

        activitiesToShow.forEach((activity, index) => {
            const activityElement = this.createActivityElement(activity);
            activityElement.style.animationDelay = `${index * 0.1}s`;
            timeline.appendChild(activityElement);
        });

        // Update load more button
        this.updateLoadMoreButton();
    }

    createActivityElement(activity) {
        const div = document.createElement('div');
        div.className = `activity-item ${activity.type}`;
        
        const timeString = this.formatRelativeTime(activity.time);
        
        div.innerHTML = `
            <div class="activity-icon">
                <i class="${activity.icon}"></i>
            </div>
            <div class="activity-content">
                <div class="activity-title">${activity.title}</div>
                <div class="activity-description">${activity.description}</div>
                <div class="activity-meta">
                    <span class="activity-time">${timeString}</span>
                    <span class="activity-user">${activity.user}</span>
                </div>
            </div>
        `;

        return div;
    }

    formatRelativeTime(date) {
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return 'Teraz';
        if (diffMins < 60) return `${diffMins} min temu`;
        if (diffHours < 24) return `${diffHours}h temu`;
        return `${diffDays} dni temu`;
    }

    showLoadingState() {
        const loading = document.getElementById('activity-loading');
        const timeline = document.getElementById('activity-timeline');
        
        if (loading) loading.style.display = 'flex';
        if (timeline) timeline.innerHTML = '';
    }

    showEmptyState() {
        const timeline = document.getElementById('activity-timeline');
        if (!timeline) return;

        timeline.innerHTML = `
            <div class="activity-empty">
                <i class="fas fa-clipboard"></i>
                <p>Brak aktywności do wyświetlenia</p>
            </div>
        `;
    }

    showErrorState() {
        const timeline = document.getElementById('activity-timeline');
        const loading = document.getElementById('activity-loading');
        
        if (loading) loading.style.display = 'none';
        
        if (timeline) {
            timeline.innerHTML = `
                <div class="activity-empty">
                    <i class="fas fa-exclamation-triangle" style="color: #dc3545;"></i>
                    <p>Błąd podczas ładowania aktywności</p>
                </div>
            `;
        }
    }

    updateCounts() {
        const shownCount = Math.min(this.currentPage * this.pageSize, this.filteredActivities.length);
        const totalCount = this.filteredActivities.length;
        
        const shownElement = document.getElementById('shown-count');
        const totalElement = document.getElementById('total-count');
        
        if (shownElement) shownElement.textContent = shownCount;
        if (totalElement) totalElement.textContent = totalCount;
    }

    updateLoadMoreButton() {
        const loadMoreBtn = document.getElementById('load-more');
        if (!loadMoreBtn) return;

        const hasMore = (this.currentPage * this.pageSize) < this.filteredActivities.length;
        loadMoreBtn.disabled = !hasMore;
        loadMoreBtn.style.display = hasMore ? 'flex' : 'none';
    }

    loadMoreActivities() {
        this.currentPage++;
        this.renderActivities();
    }

    async refreshActivities() {
        const refreshBtn = document.getElementById('activity-refresh');
        
        if (refreshBtn) {
            refreshBtn.classList.add('loading');
        }

        await this.loadActivities();

        if (refreshBtn) {
            setTimeout(() => {
                refreshBtn.classList.remove('loading');
            }, 500);
        }
    }

    startAutoRefresh() {
        this.refreshInterval = setInterval(() => {
            this.loadActivities();
        }, this.refreshRate);
        
        console.log(`🔄 Auto-refresh aktywności uruchomiony (co ${this.refreshRate/1000}s)`);
    }

    stopAutoRefresh() {
        if (this.refreshInterval) {
            clearInterval(this.refreshInterval);
            this.refreshInterval = null;
            console.log('⏸️ Auto-refresh aktywności zatrzymany');
        }
    }

    destroy() {
        this.stopAutoRefresh();
        console.log('🗑️ Recent Activity Component zniszczony');
    }
}

// Inicjalizacja komponentu
window.RecentActivity = new RecentActivityComponent();

// Cleanup przy opuszczeniu strony
window.addEventListener('beforeunload', () => {
    if (window.RecentActivity) {
        window.RecentActivity.destroy();
    }
});
</script>

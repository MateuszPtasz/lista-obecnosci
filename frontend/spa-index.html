            padding: 40px;

            justify-content: center;

            color: #666;

        }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- SPA Router Script -->
    <script>
        class SPARouter {
            constructor() {
                this.currentPage = 'dashboard';
                this.components = new Map();
                this.init();
            }

            init() {
                // Initialize navigation
                this.setupNavigation();
                
                // Load initial page
                this.loadPage('dashboard');
                
                console.log('🚀 SPA Router initialized');
            }

            setupNavigation() {
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = link.dataset.page;
                        if (page) {
                            this.loadPage(page);
                            this.setActiveNav(link);
                        }
                    });
                });
            }

            setActiveNav(activeLink) {
                // Remove active class from all links
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                // Add active class to clicked link
                activeLink.classList.add('active');
            }

            async loadPage(pageName) {
                const mainContent = document.getElementById('main-content');
                
                // Show loading state
                this.showLoading();
                
                try {
                    // Simulate loading delay for better UX
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
                    // Load component content
                    const content = await this.getComponentContent(pageName);
                    
                    // Update content with animation
                    mainContent.innerHTML = content;
                    mainContent.classList.add('content-enter');
                    
                    // Remove animation class after animation completes
                    setTimeout(() => {
                        mainContent.classList.remove('content-enter');
                    }, 400);
                    
                    this.currentPage = pageName;
                    console.log(`📄 Loaded page: ${pageName}`);
                    
                } catch (error) {
                    console.error('❌ Error loading page:', error);
                    this.showError(error.message);
                }
            }

            showLoading() {
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = `
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Ładowanie...</p>
                    </div>
                `;
            }

            showError(message) {
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = `
                    <div class="error-state" style="text-align: center; padding: 60px 20px; color: #e74c3c;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>Błąd ładowania</h3>
                        <p style="margin-top: 10px; opacity: 0.8;">${message}</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Odśwież stronę
                        </button>
                    </div>
                `;
            }

            async getComponentContent(pageName) {
                // Check if component is cached
                if (this.components.has(pageName)) {
                    return this.components.get(pageName);
                }

                // Try to load component from file
                try {
                    const response = await fetch(`components/pages/${pageName}.html`);
                    if (response.ok) {
                        const content = await response.text();
                        this.components.set(pageName, content);
                        return content;
                    }
                } catch (error) {
                    console.warn(`⚠️ Component file not found: ${pageName}.html`);
                }

                // Return default content based on page name
                return this.getDefaultContent(pageName);
            }

            getDefaultContent(pageName) {
                const contentMap = {
                    'dashboard': `
                        <div class="page-header">
                            <h1><i class="fas fa-home"></i> Dashboard</h1>
                            <p>Główny panel kontrolny systemu</p>
                        </div>
                        <div class="dashboard-widgets">
                            <div class="widget-grid">
                                <div class="widget">
                                    <div class="widget-header">
                                        <h3><i class="fas fa-users"></i> Pracownicy</h3>
                                    </div>
                                    <div class="widget-content">
                                        <div class="stat-number">25</div>
                                        <div class="stat-label">w systemie</div>
                                    </div>
                                </div>
                                <div class="widget">
                                    <div class="widget-header">
                                        <h3><i class="fas fa-user-check"></i> Obecni dziś</h3>
                                    </div>
                                    <div class="widget-content">
                                        <div class="stat-number">18</div>
                                        <div class="stat-label">pracowników</div>
                                    </div>
                                </div>
                                <div class="widget">
                                    <div class="widget-header">
                                        <h3><i class="fas fa-clock"></i> Średni czas</h3>
                                    </div>
                                    <div class="widget-content">
                                        <div class="stat-number">8.2h</div>
                                        <div class="stat-label">dziennie</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `,
                    'obecnosc': `
                        <div class="page-header">
                            <h1><i class="fas fa-clock"></i> Sprawdź obecność</h1>
                            <p>Sprawdź obecność pracowników</p>
                        </div>
                        <div class="page-content">
                            <div class="search-section">
                                <input type="text" placeholder="Szukaj pracownika..." class="search-input">
                                <button class="btn-primary"><i class="fas fa-search"></i> Szukaj</button>
                            </div>
                            <div class="attendance-list">
                                <p style="text-align: center; color: #666; padding: 40px;">
                                    Tutaj będzie lista obecności pracowników
                                </p>
                            </div>
                        </div>
                    `,
                    'dodaj-pracownika': `
                        <div class="page-header">

                    'statystyki': `

                                    <div class="chart-placeholder">
                                        📈 Tutaj będzie wykres aktywności
                                    </div>
                                </div>
                            </div>
                        </div>
                    `,
                    'eksport': `
                        <div class="page-header">
                            <h1><i class="fas fa-download"></i> Eksport danych</h1>
                            <p>Eksportuj dane do różnych formatów</p>
                        </div>
                        <div class="page-content">
                            <div class="export-options">
                                <div class="export-card">
                                    <i class="fas fa-file-pdf"></i>
                                    <h3>PDF Report</h3>
                                    <p>Raport w formacie PDF</p>
                                    <button class="btn-primary">Pobierz PDF</button>
                                </div>
                                <div class="export-card">
                                    <i class="fas fa-file-excel"></i>
                                    <h3>Excel Export</h3>
                                    <p>Dane w formacie Excel</p>
                                    <button class="btn-primary">Pobierz Excel</button>
                                </div>
                                <div class="export-card">
                                    <i class="fas fa-file-csv"></i>
                                    <h3>CSV Export</h3>
                                    <p>Dane w formacie CSV</p>
                                    <button class="btn-primary">Pobierz CSV</button>
                                </div>
                            </div>
                        </div>
                    `,
                    'konfiguracja': `
                        <div class="page-header">
                            <h1><i class="fas fa-sliders-h"></i> Konfiguracja</h1>
                            <p>Ustawienia systemu</p>
                        </div>

                                    <div class="config-options">
                                        <label class="checkbox-label">

                                    <h3>Ustawienia bazy danych</h3>
                                    <div class="form-group">
                                        <label>Host bazy danych</label>
                                        <input type="text" value="localhost">
                                    </div>

                    `,
                    'test-db': `
                        <div class="page-header">
                            <h1><i class="fas fa-database"></i> Test bazy danych</h1>
                            <p>Sprawdź połączenie z bazą danych</p>

                return contentMap[pageName] || `
                    <div class="page-header">
                        <h1>Strona nie znaleziona</h1>
                        <p>Nie można znaleźć strony: ${pageName}</p>

                `;
            }
        }

        // Initialize SPA when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.spaRouter = new SPARouter();
        });
    </script>

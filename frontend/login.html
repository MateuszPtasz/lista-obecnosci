<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Lista Obecności</title>
    <link rel="stylesheet" href="style.css?v=20250731">
    <script>
        // Sprawdź sesję przy załadowaniu strony
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/session');
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        window.location.href = '/frontend/index.html';
                    }
                }
            } catch (error) {
                console.error('Błąd sprawdzania sesji:', error);
            }
        });
    </script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            padding: 0.8rem;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }

        .login-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background: #0056b3;
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-users"></i>
            <h2>Lista Obecności</h2>
            <p>Panel logowania</p>
        </div>
        <div id="error-box" class="error-message"></div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">ID Pracownika</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Wprowadź ID pracownika">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" required
                       placeholder="Wprowadź hasło">
            </div>
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Zaloguj się
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('error-box');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Przekieruj do strony głównej po udanym logowaniu
                    window.location.href = '/frontend/index.html';
                } else {
                    errorBox.style.display = 'block';
                    errorBox.textContent = data.detail || 'Błąd logowania. Spróbuj ponownie.';
                }
            } catch (error) {
                errorBox.style.display = 'block';
                errorBox.textContent = 'Błąd połączenia z serwerem. Spróbuj ponownie później.';
                console.error('Błąd:', error);
            }
        });
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</body>
</html>

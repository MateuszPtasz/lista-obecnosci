<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test: Status pracowników – wyszukiwarka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Brand & theme */
    :root { --brand:#2563eb; --brand-700:#1e40af; --brand-soft:rgba(37,99,235,.08); --border:#e9ecef; --text:#2c3e50; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: radial-gradient(1200px 600px at 10% -10%, rgba(37,99,235,.08), transparent), radial-gradient(800px 400px at 110% 10%, rgba(37,99,235,.06), transparent), #f5f7fb; margin:0; padding:24px; }
    .topbar { position: sticky; top:0; z-index:10; margin:-12px -12px 16px; padding:14px 24px; background: linear-gradient(135deg, var(--brand), var(--brand-700)); color:#fff; border-radius:12px; box-shadow:0 6px 20px rgba(37,99,235,.25); display:flex; align-items:center; gap:10px; }
    .topbar .title { font-weight:800; letter-spacing:.2px; }

    .container { max-width: 1100px; margin: 0 auto; }
    .card { background: rgba(255,255,255,.9); backdrop-filter: saturate(1.2) blur(6px); border:1px solid var(--border); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); overflow:hidden; }
    .card-header { padding:18px 22px; border-bottom:1px solid #edf2f7; display:flex; align-items:center; gap:10px; background:linear-gradient(180deg,#ffffff, #f9fbff); }
    .card-header h2 { margin:0; font-size:18px; font-weight:800; color:var(--text); display:flex; align-items:center; gap:8px; }
    .card-body { padding:18px 22px; }

    /* Minimal Bootstrap-like helpers used przez komponent */
    .spinner-border { width: 2.5rem; height: 2.5rem; border: .25em solid rgba(0,0,0,.1); border-top-color: var(--brand); border-radius: 50%; animation: spin .75s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .badge { display:inline-block; padding:.35em .6em; font-size:.8rem; font-weight:700; line-height:1; color:#111827; background:#eef2ff; border-radius:.5rem; }
    .bg-light { background:#f3f4f6 !important; }
    .text-dark { color:#111827 !important; }

    /* Ulepszony wygląd pól wpisywania (globalnie dla tej strony testowej) */
    .input-group { display:flex; align-items:stretch; }
    .input-group-text { background: var(--brand); border:1px solid var(--brand); color:#fff; border-radius: 12px 0 0 12px; display:flex; align-items:center; padding:0 14px; }
    .form-control { height: 46px; border: 1px solid #d1d5db; border-left: 0; border-radius: 0 12px 12px 0; padding: 0 14px; font-size: 15px; color:#111827; background:#fff; transition: border-color .2s, box-shadow .2s, background .2s; }
    .form-control::placeholder { color:#9ca3af; }
    .form-control:focus { outline: none; border-color: var(--brand); box-shadow: 0 0 0 4px var(--brand-soft); background:#fff; }

    /* Buttons hover micro-interactions */
    .btn { transition: transform .12s ease, box-shadow .2s ease; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,.08); }
  </style>
</head>
<body>
  <div class="topbar">
    <i class="fas fa-people-group"></i>
    <span class="title">Lista Obecności — Wyszukiwarka statusu (test)</span>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-vial"></i> Test komponentu: Status pracowników – wyszukiwarka</h2>
      </div>
      <div class="card-body" id="component-root">
        <div style="padding:24px; text-align:center; color:#6c757d">
          <i class="fas fa-spinner fa-spin"></i>
          Ładowanie komponentu...
        </div>
      </div>
    </div>
  </div>

  <script>
    (async function(){
      const root = document.getElementById('component-root');
      try{
        const res = await fetch('./components/dashboard/worker-status-search.html', { cache: 'no-store' });
        if(!res.ok) throw new Error('HTTP '+res.status);
        const html = await res.text();
        const tmp = document.createElement('div');
        tmp.innerHTML = html;
        const scripts = Array.from(tmp.querySelectorAll('script'));
        scripts.forEach(s=>s.remove());
        root.innerHTML = tmp.innerHTML;
        for(const s of scripts){
          const ns = document.createElement('script');
          ns.textContent = s.textContent;
          root.appendChild(ns);
        }
        if(window.WorkerStatusSearchComponent?.init){ window.WorkerStatusSearchComponent.init(); }
      }catch(err){
        root.innerHTML = `<div style="color:#e74c3c;">Błąd ładowania komponentu: ${err.message}</div>`;
      }
    })();
  </script>
</body>
</html>

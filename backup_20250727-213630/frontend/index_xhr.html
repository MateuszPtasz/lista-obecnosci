    <main class="main-content" style="margin-left:200px;">
      <h1>Pulpit</h1>
      <div id="active-workers">≈Åadowanie danych...</div>
      
      <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, starting data fetch...');
        
        // U≈ºyj XMLHttpRequest zamiast fetch
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8002/active_workers', true);
        
        xhr.onreadystatechange = function() {
          console.log('XHR state:', xhr.readyState, 'status:', xhr.status);
          
          if (xhr.readyState === 4) {
            const container = document.getElementById('active-workers');
            
            if (xhr.status === 200) {
              try {
                const data = JSON.parse(xhr.responseText);
                console.log('Parsed data:', data);
                
                if (data.length === 0) {
                  container.innerHTML = "<p>Brak pracownik√≥w z dzisiaj.</p>";
                  return;
                }
                
                let html = "<table class='employee-table'><thead><tr><th></th><th>Imiƒô i nazwisko</th><th>Start</th><th>Czas pracy</th><th>Lokalizacja wej≈õcia</th></tr></thead><tbody>";
                
                data.forEach(worker => {
                  console.log('Processing worker:', worker);
                  const dot = `<span style='color:${worker.online ? 'green' : 'red'};font-size:1.5em;'>&#9679;</span>`;
                  let startLoc = '-';
                  
                  if (worker.start_lat && worker.start_lon) {
                    try {
                      const lat = parseFloat(worker.start_lat).toFixed(5);
                      const lon = parseFloat(worker.start_lon).toFixed(5);
                      startLoc = `<a href='https://www.google.com/maps?q=${lat},${lon}' target='_blank'>Poka≈º na mapie</a>`;
                    } catch (err) {
                      console.error('Error processing location:', err);
                      startLoc = 'B≈ÇƒÖd lokalizacji';
                    }
                  }
                  
                  html += `<tr>
                              <td style='text-align:center;'>${dot}</td>
                              <td>${worker.name}</td>
                              <td>${worker.start_time}</td>
                              <td>${worker.duration}</td>
                              <td>${startLoc}</td>
                           </tr>`;
                });
                
                html += "</tbody></table>";
                container.innerHTML = html;
                console.log('Table updated successfully');
                
              } catch (e) {
                console.error('JSON parse error:', e);
                container.innerHTML = "B≈ÇƒÖd podczas parsowania danych: " + e.message;
              }
            } else {
              console.error('HTTP error:', xhr.status, xhr.statusText);
              container.innerHTML = "B≈ÇƒÖd HTTP: " + xhr.status + " " + xhr.statusText;
            }
          }
        };
        
        xhr.onerror = function() {
          console.error('Network error');
          document.getElementById('active-workers').innerHTML = "B≈ÇƒÖd sieci";
        };
        
        xhr.send();
      });
      </script>
    </main>

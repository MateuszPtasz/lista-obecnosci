  <script>
    // Funkcja do tworzenia API URL z fallback'ami dla Firefox
    function getApiUrl(endpoint) {
      const currentUrl = window.location;
      
      // Firefox fallback: sprawd≈∫ czy jeste≈õmy na localhost z portem
      if (currentUrl.hostname === 'localhost' || currentUrl.hostname === '127.0.0.1') {
        return `http://${currentUrl.hostname}:8000${endpoint}`;
      } else if (currentUrl.port && currentUrl.port !== '80' && currentUrl.port !== '443') {
        return `http://${currentUrl.hostname}:${currentUrl.port}${endpoint}`;
      } else {
        // Fallback dla wzglƒôdnych URL
        return endpoint;
      }
    }

    function goBack() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('start') && params.has('end')) {
        sessionStorage.setItem('attendance_summary_last', JSON.stringify({start: params.get('start'), end: params.get('end')}));
        window.location.href = `attendance_summary.html?start=${params.get('start')}&end=${params.get('end')}`;
      } else {
        window.history.back();
      }
    }
    
    // Po za≈Çadowaniu strony, je≈õli sƒÖ parametry start/end, zapisz do sessionStorage
    (function(){
      const params = new URLSearchParams(window.location.search);
      if(params.has('start') && params.has('end')){
        sessionStorage.setItem('attendance_summary_last', JSON.stringify({start: params.get('start'), end: params.get('end')}));
      }
    })();
    
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    
    // Obs≈Çuga formularza dodawania dnia pracy
    const addLogForm = document.getElementById('add-log-form');
    if(addLogForm) {
      addLogForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const date = document.getElementById('new-date').value;
        const startTime = document.getElementById('new-start').value;
        const stopTime = document.getElementById('new-stop').value;
        const workerId = new URLSearchParams(window.location.search).get('worker_id');
        const startDateTime = `${date}T${startTime}:00`;
        const stopDateTime = `${date}T${stopTime}:00`;
        
        await fetch(getApiUrl('/logs'), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            worker_id: workerId,
            start_time: startDateTime,
            stop_time: stopDateTime,
            start_lat: 0.0,
            start_lon: 0.0,
            stop_lat: 0.0,
            stop_lon: 0.0,
          })
        });
        location.reload();
      });
    }
    
    const workerId = getParam('worker_id');
    const editBtn = document.getElementById('editProfileBtn');
    if(editBtn && workerId){
      editBtn.href = `employee_edit.html?id=${workerId}`;
    }
    
    const start = getParam('start');
    const end = getParam('end');
    fetch(getApiUrl(`/attendance_details?worker_id=${workerId}&date_from=${start}&date_to=${end}`))
      .then(res => res.json())
      .then(data => {
        // Nowy format: data.logs (tablica), data.summary (obiekt)
        const logs = data.logs || [];
        const sum = data.summary || null;
        if (!logs.length) {
          document.getElementById('detailsTable').innerHTML = '<p>Brak danych.</p>';
          document.getElementById('summaryPanel').innerHTML = '';
          return;
        }
        document.getElementById('workerName').innerText = `Szczeg√≥≈Çy: ${logs[0].name || ''}`;
        let html = "<table class='employee-table'><thead><tr><th><input type='checkbox' id='selectAll' /></th><th>Data</th><th>Wej≈õcie</th><th>Wyj≈õcie</th><th>Czas pracy</th><th>Typ dnia</th><th>Kwota</th><th>Rodzaj dnia</th><th>Lokalizacja wej≈õcia</th><th>Lokalizacja wyj≈õcia</th><th>Manualny</th><th>Akcje</th></tr></thead><tbody>";
        logs.forEach(item => {
          const dayOfWeek = new Date(item.date).toLocaleDateString('pl-PL', { weekday: 'long' });
          const typDnia = item.typ || '';
          const kwota = (item.kwota !== undefined && item.kwota !== null) ? item.kwota.toFixed(2) + ' z≈Ç' : '-';
          const wejscie = (item.start_lat && item.start_lon) ? `<a href='https://maps.google.com/?q=${item.start_lat},${item.start_lon}' target='_blank'>${item.start_lat},${item.start_lon}</a>` : '-';
          const wyjscie = (item.stop_lat && item.stop_lon) ? `<a href='https://maps.google.com/?q=${item.stop_lat},${item.stop_lon}' target='_blank'>${item.stop_lat},${item.stop_lon}</a>` : '-';
          const manualny = (!item.start_lat && !item.start_lon && !item.stop_lat && !item.stop_lon) || (item.start === '08:00' && item.stop === '16:00') ? '‚úîÔ∏è' : '';
          let rodzajDnia = 'zwykly';
          if(item.is_holiday === 'tak') rodzajDnia = 'urlop';
          else if(item.is_sick === 'tak') rodzajDnia = 'chorobowe';
          html += `<tr data-isHoliday="${item.is_holiday}" data-isSick="${item.is_sick}" data-logId="${item.log_id}">
            <td><input type='checkbox' class='rowSelect' data-logid='${item.log_id}' data-rodzaj='${rodzajDnia}' /></td>
            <td data-date="${item.date}">${item.date} <span style='color:#888;font-size:0.95em;'>(${dayOfWeek})</span></td>
            <td><input type="time" value="${item.start.slice(0,5)}" id="start-${item.log_id}" /></td>
            <td><input type="time" value="${item.stop.slice(0,5)}" id="stop-${item.log_id}" /></td>
            <td>${item.duration}</td>
            <td>${typDnia}</td>
            <td>${kwota}</td>
            <td><select id="rodzaj-${item.log_id}">
              <option value="zwykly"${rodzajDnia==='zwykly'?' selected':''}>Zwyk≈Çy dzie≈Ñ</option>
              <option value="urlop"${rodzajDnia==='urlop'?' selected':''}>Urlop</option>
              <option value="chorobowe"${rodzajDnia==='chorobowe'?' selected':''}>Chorobowe</option>
            </select></td>
            <td>${wejscie}</td>
            <td>${wyjscie}</td>
            <td>${manualny}</td>
            <td class='action-buttons'>
              <button onclick="saveEdit(${item.log_id})">üíæ Zapisz</button>
              <button class="delete" onclick="deleteLog(${item.log_id})">‚ùå Usu≈Ñ</button>
            </td>
          </tr>`;
        });
        html += "</tbody></table>";
        document.getElementById('detailsTable').innerHTML = html;
        attachExportHandlers();
        // Obs≈Çuga zaznaczania wszystkich
        document.getElementById('selectAll').addEventListener('change', function(){
          document.querySelectorAll('.rowSelect').forEach(cb => cb.checked = this.checked);
          showGroupActions();
        });
        document.querySelectorAll('.rowSelect').forEach(cb => {
          cb.addEventListener('change', showGroupActions);
        });
        function showGroupActions() {
          const anyChecked = Array.from(document.querySelectorAll('.rowSelect')).some(cb => cb.checked);
          document.getElementById('groupActions').style.display = anyChecked ? 'block' : 'none';
          document.getElementById('bulkEditPanel').style.display = anyChecked ? 'block' : 'none';
        }
        // Podsumowanie na dole w formie tabeli z tooltipami
        if(sum) {
          let godzinySoboty = 0, godzinyNiedziele = 0, godzinySwieta = 0, godzinyZwykle = 0;
          logs.forEach(item => {
            const d = new Date(item.date);
            const duration = parseFloat(item.duration);
            if (window.PL_HOLIDAYS && window.PL_HOLIDAYS.includes(item.date)) godzinySwieta += duration;
            else if (d.getDay() === 0) godzinyNiedziele += duration;
            else if (d.getDay() === 6) godzinySoboty += duration;
            else godzinyZwykle += duration;
          });
          document.getElementById('summaryPanel').innerHTML = `<div class='summary-box'>
            <h3>Podsumowanie za okres</h3>
            <table class='summary-table' style='max-width:700px;background:#fff;border-radius:10px;box-shadow:0 2px 8px #0001;border-collapse:collapse;overflow:hidden;'>
              <tr><th style='background:#f8f9fa;padding:12px 16px;border-bottom:1px solid #e9ecef;text-align:left;width:40%;font-weight:600;' title='Liczba wszystkich dni pracy w wybranym okresie'>Liczba dni <span class='tooltip-icon'>üõà</span></th><td style='padding:12px 16px;border-bottom:1px solid #e9ecef;' title='Liczba wszystkich dni pracy w wybranym okresie'>${sum.dni}</td></tr>
              <tr><th style='background:#f8f9fa;padding:12px 16px;border-bottom:1px solid #e9ecef;text-align:left;font-weight:600;' title='Suma wszystkich godzin pracy w wybranym okresie'>Godzin <span class='tooltip-icon'>üõà</span></th><td style='padding:12px 16px;border-bottom:1px solid #e9ecef;' title='Suma wszystkich godzin pracy w wybranym okresie'>${sum.godziny.toFixed(2)}</td></tr>
              <tr><th style='background:#f8f9fa;padding:12px 16px;border-bottom:1px solid #e9ecef;text-align:left;font-weight:600;' title='Liczba sob√≥t, suma godzin i kwota za soboty w okresie'>Soboty <span class='tooltip-icon'>üõà</span></th><td style='padding:12px 16px;border-bottom:1px solid #e9ecef;' title='Liczba sob√≥t, suma godzin i kwota za soboty w okresie'>${sum.soboty} &mdash; ${godzinySoboty.toFixed(2)}h &mdash; ${sum.kwota_soboty.toFixed(2)} z≈Ç</td></tr>
              <tr><th style='background:#f8f9fa;padding:12px 16px;border-bottom:1px solid #e9ecef;text-align:left;font-weight:600;' title='Liczba niedziel, suma godzin i kwota za niedziele w okresie'>Niedziele <span class='tooltip-icon'>üõà</span></th><td style='padding:12px 16px;border-bottom:1px solid #e9ecef;' title='Liczba niedziel, suma godzin i kwota za niedziele w okresie'>${sum.niedziele} &mdash; ${godzinyNiedziele.toFixed(2)}h &mdash; ${sum.kwota_niedziele.toFixed(2)} z≈Ç</td></tr>
              <tr><th style='background:#f8f9fa;padding:12px 16px;border-bottom:1px solid #e9ecef;text-align:left;font-weight:600;' title='Liczba ≈õwiƒÖt, suma godzin i kwota za ≈õwiƒôta w okresie'>≈öwiƒôta <span class='tooltip-icon'>üõà</span></th><td style='padding:12px 16px;border-bottom:1px solid #e9ecef;' title='Liczba ≈õwiƒÖt, suma godzin i kwota za ≈õwiƒôta w okresie'>${sum.swieta} &mdash; ${godzinySwieta.toFixed(2)}h &mdash; ${sum.kwota_swieta.toFixed(2)} z≈Ç</td></tr>
              <tr><th style='background:#f8f9fa;padding:12px 16px;border-bottom:1px solid #e9ecef;text-align:left;font-weight:600;' title='Dni pracujƒÖce pon-pt, suma godzin i kwota za zwyk≈Çe dni'>Zwyk≈Çe dni <span class='tooltip-icon'>üõà</span></th><td style='padding:12px 16px;border-bottom:1px solid #e9ecef;' title='Dni pracujƒÖce pon-pt, suma godzin i kwota za zwyk≈Çe dni'>${godzinyZwykle.toFixed(2)}h &mdash; ${sum.kwota_zwykle.toFixed(2)} z≈Ç</td></tr>
              <tr><th style='background:#f8f9fa;padding:12px 16px;border-bottom:1px solid #e9ecef;text-align:left;font-weight:600;' title='Urlop: liczba dni i kwota'>Urlop <span class='tooltip-icon'>üõà</span></th><td style='padding:12px 16px;border-bottom:1px solid #e9ecef;' title='Urlop: liczba dni i kwota'>${sum.urlop_dni} dni &mdash; ${sum.urlop_kwota.toFixed(2)} z≈Ç</td></tr>
              <tr><th style='background:#f8f9fa;padding:12px 16px;border-bottom:1px solid #e9ecef;text-align:left;font-weight:600;' title='Chorobowe: liczba dni i kwota'>Chorobowe <span class='tooltip-icon'>üõà</span></th><td style='padding:12px 16px;border-bottom:1px solid #e9ecef;' title='Chorobowe: liczba dni i kwota'>${sum.chorobowe_dni} dni &mdash; ${sum.chorobowe_kwota.toFixed(2)} z≈Ç</td></tr>
              <tr style='font-weight:bold;background:#e3f2fd;'><th style='background:#e3f2fd;padding:12px 16px;text-align:left;font-weight:700;font-size:1.1em;' title='Suma wszystkich kwot za okres'>SUMA <span class='tooltip-icon'>üõà</span></th><td style='padding:12px 16px;font-weight:700;font-size:1.1em;color:#1976d2;' title='Suma wszystkich kwot za okres'>${sum.kwota.toFixed(2)} z≈Ç</td></tr>
            </table>
            <div style='font-size:0.95em;color:#666;margin-top:8px;'>Wszystkie warto≈õci dotyczƒÖ wybranego zakresu dat.</div>
          </div>`;
          // Dodaj styl CSS dla tooltip√≥w
          const style = document.createElement('style');
          style.innerHTML = `.tooltip-icon { cursor: help; color: #0077cc; font-size: 1.1em; }
.tooltip-table th[title], .tooltip-table td[title] { position: relative; }
.tooltip-table th[title]:hover:after, .tooltip-table td[title]:hover:after {
  content: attr(title);
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translateY(-50%);
  background: #222;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  white-space: nowrap;
  z-index: 10;
  font-size: 0.95em;
  margin-left: 8px;
}`;
          document.head.appendChild(style);
        } else {
          document.getElementById('summaryPanel').innerHTML = '';
        }
        attachExportHandlers();
      });
    // sidebar obs≈Çuga
    // Dodaj funkcje JS do PATCH i DELETE
    function getRowDate(logId) {
      // Poprawka: data jest w drugiej kolumnie (children[1])
      return document.querySelector(`#start-${logId}`).closest('tr').children[1].dataset.date;
    }
    async function saveEdit(logId) {
      const start = document.getElementById(`start-${logId}`).value;
      const stop = document.getElementById(`stop-${logId}`).value;
      const rowDate = getRowDate(logId);
      const startDateTime = `${rowDate}T${start}:00`;
      const stopDateTime = `${rowDate}T${stop}:00`;
      const rodzaj = document.getElementById(`rodzaj-${logId}`).value;
      // Pobierz aktualne warto≈õci z wiersza (data-*)
      const tr = document.getElementById(`start-${logId}`).closest('tr');
      let isHoliday = rodzaj === 'urlop' ? 'tak' : 'nie';
      let isSick = rodzaj === 'chorobowe' ? 'tak' : (rodzaj === 'urlop' ? 'nie' : 'nie');
      // Payload zawsze zawiera godziny i typ dnia
      let payload = {
        start_time: startDateTime,
        stop_time: stopDateTime,
        is_holiday: isHoliday,
        is_sick: isSick
      };
      const res = await fetch(`/logs/${logId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        alert("Zapisano zmiany");
        location.reload();
      } else {
        alert("B≈ÇƒÖd zapisu");
      }
    }
    async function deleteLog(logId) {
      if (!confirm("Na pewno chcesz usunƒÖƒá ten wpis?")) return;
      const res = await fetch(`/logs/${logId}`, { method: 'DELETE' });
      if (res.ok) {
        alert("Usuniƒôto wpis");
        location.reload();
      } else {
        alert("B≈ÇƒÖd usuwania");
      }
    }
    // Przycisk usuwania zaznaczonych chorobowych

function renderCalendar() {

  let calHtml = `<div style='text-align:center;margin-bottom:8px;'>
    <button id='calPrev' style='margin-right:12px;'>&lt;</button>
    <span style='font-weight:bold;font-size:1.1em;'>${m.toLocaleString('pl-PL', {month:'long', year:'numeric'})}</span>
    <button id='calNext' style='margin-left:12px;'>&gt;</button>
  </div>`;
  calHtml += `<table style='border-collapse:collapse;width:100%;background:#fff;border-radius:8px;'>`;
  calHtml += `<tr>`;
  ['Pn','Wt','≈ör','Cz','Pt','So','Nd'].forEach(d => calHtml += `<th style='padding:4px;color:#0077cc;'>${d}</th>`);
  calHtml += `</tr>`;
  let firstDay = m.getDay();
  if(firstDay===0) firstDay=7;
  let daysInMonth = new Date(m.getFullYear(), m.getMonth()+1, 0).getDate();
  let day = 1;
  calHtml += `<tr>`;
  for(let i=1;i<firstDay;i++) calHtml += `<td></td>`;
  for(let i=firstDay;i<=7;i++){
    let isToday = (day === now.getDate() && m.getMonth() === now.getMonth() && m.getFullYear() === now.getFullYear());
    calHtml += `<td${isToday ? ' class="today"' : ''}>${day}</td>`; day++;
  }
  calHtml += `</tr>`;
  while(day<=daysInMonth){
    calHtml += `<tr>`;
    for(let i=1;i<=7;i++){
      let isToday = (day === now.getDate() && m.getMonth() === now.getMonth() && m.getFullYear() === now.getFullYear());
      if(day<=daysInMonth) calHtml += `<td${isToday ? ' class="today"' : ''}>${day}</td>`;
      else calHtml += `<td></td>`;
      day++;
    }
    calHtml += `</tr>`;
  }
  calHtml += `</table>`;
  document.getElementById('calendar').innerHTML = calHtml;
  document.getElementById('calPrev').onclick = function(){
    calendarMonth--;
    if(calendarMonth<0){ calendarMonth=11; calendarYear--; }
    renderCalendar();
  };
  document.getElementById('calNext').onclick = function(){
    calendarMonth++;
    if(calendarMonth>11){ calendarMonth=0; calendarYear++; }
    renderCalendar();
  };
}

function exportTableToPDF(tableId, filename = '') {
    var tableSelect = document.querySelector('#detailsTable table');

    try {

            alert('Biblioteka PDF nie zosta≈Ça za≈Çadowana. Eksportujƒô jako tekst...');
            exportAsText(tableSelect, filename);
            return;
        }
        
        console.log('Rozpoczynam eksport PDF...');
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        console.log('jsPDF utworzone pomy≈õlnie');
        
        // Prostszy start - tylko podstawowe informacje
        doc.setFontSize(16);
        doc.text('EWIDENCJA CZASU PRACY', 20, 20);
        
        doc.setFontSize(12);
        const workerName = document.querySelector('#profileDesc')?.innerText || 'Nieznany pracownik';
        // Usu≈Ñ polskie znaki dla test√≥w
        const cleanWorkerName = workerName.replace(/[ƒÖƒáƒô≈Ç≈Ñ√≥≈õ≈∫≈º]/g, function(match) {
            const map = {'ƒÖ':'a','ƒá':'c','ƒô':'e','≈Ç':'l','≈Ñ':'n','√≥':'o','≈õ':'s','≈∫':'z','≈º':'z'};
            return map[match] || match;
        });
        
        doc.text('Pracownik: ' + cleanWorkerName, 20, 35);
        doc.text('Data eksportu: ' + new Date().toLocaleDateString(), 20, 45);
        
        console.log('Nag≈Ç√≥wek dodany pomy≈õlnie');
        
        // Uproszczona tabela
        const rows = Array.from(tableSelect.rows);
        if(rows.length > 1) {
            doc.setFontSize(10);
            let yPos = 60;
            
            // Tylko kilka pierwszych wierszy dla test√≥w
            const maxRows = Math.min(10, rows.length);
            for(let i = 1; i < maxRows; i++) {
                const cells = Array.from(rows[i].cells);
                let xPos = 20;
                
                // Data
                if(cells[1]) {
                    doc.text(cells[1].innerText.substring(0,10), xPos, yPos);
                    xPos += 40;
                }
                
                // Czas pracy
                if(cells[4]) {
                    doc.text(cells[4].innerText, xPos, yPos);
                    xPos += 40;
                }
                
                // Kwota (usu≈Ñ polskie znaki)
                if(cells[6]) {
                    const amount = cells[6].innerText.replace(/[ƒÖƒáƒô≈Ç≈Ñ√≥≈õ≈∫≈º]/g, function(match) {
                        const map = {'ƒÖ':'a','ƒá':'c','ƒô':'e','≈Ç':'l','≈Ñ':'n','√≥':'o','≈õ':'s','≈∫':'z','≈º':'z'};
                        return map[match] || match;
                    });
                    doc.text(amount, xPos, yPos);
                }
                
                yPos += 8;
                if(yPos > 250) break; // Zatrzymaj siƒô przed ko≈Ñcem strony
            }
        }
        
        console.log('Tabela dodana pomy≈õlnie');
        
        // Zapisz PDF
        doc.save((filename || 'ewidencja') + '.pdf');
        console.log('PDF zosta≈Ç wygenerowany pomy≈õlnie');
        
    } catch(error) {
        console.error('Szczeg√≥≈Çy b≈Çƒôdu eksportu PDF:', error);
        console.error('Stack trace:', error.stack);
        console.error('Typ b≈Çƒôdu:', typeof error);
        
        // Fallback - eksport jako tekst
        alert('B≈ÇƒÖd eksportu PDF: ' + error.message + '. Eksportujƒô jako tekst...');
        exportAsText(tableSelect, filename);
    }
}

// Funkcja fallback dla eksportu tekstowego
function exportAsText(tableSelect, filename) {
    try {
        var rows = Array.from(tableSelect.rows);
        var content = '';
        
        content += 'EWIDENCJA CZASU PRACY\n\n';
        content += 'Pracownik: ' + (document.querySelector('#profileDesc')?.innerText || 'Nieznany') + '\n';
        content += 'Data eksportu: ' + new Date().toLocaleDateString('pl-PL') + '\n\n';
        
        if(rows.length > 0) {
            var headers = Array.from(rows[0].cells).map(cell => cell.innerText).join('\t');
            content += headers + '\n';
            content += '-'.repeat(80) + '\n';
            
            for(var i=1; i<rows.length; i++) {
                content += Array.from(rows[i].cells).map(cell => cell.innerText).join('\t') + '\n';
            }
        }
        
        var blob = new Blob([content], { type: 'text/plain;charset=utf-8;' });
        var link = document.createElement('a');
        var url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', (filename || 'ewidencja') + '.txt');
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    } catch(fallbackError) {
        console.error('B≈ÇƒÖd fallback eksportu:', fallbackError);
        alert('Nie mo≈ºna wyeksportowaƒá danych');
    }
}
